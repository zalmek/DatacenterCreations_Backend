{% extends 'base.html' %}

{% block content %}
        <div class="input-group">
            <form action="filter" method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                <input name="text" type="text" class="input-group__input"><br><br>
            </form>
        </div>
    <div class="ag-format-container">
        <div class="ag-courses_box">
            {% for order in data.orders %}
                {% include 'order_element.html' with element=order %}
                {% empty %}
                {% include 'emptySearch.html' with elem=data.empty %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
